<router-outlet></router-outlet>
<div class="container" align="center">
  <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-fields">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="email" type="email">
        <mat-error *ngIf="EmailFormControl.invalid && EmailFormControl.touched">{{getErrorValidationMessageEmail()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" formControlName="password"
               [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="PasswordFormControl.invalid && PasswordFormControl.touched">
          {{getErrorValidationMessagePassword()}}
        </mat-error>
      </mat-form-field>
    </div>
    <br>
    <button mat-raised-button color="primary" class="login-button">Log in</button>
  </form>
  <p class="register-p">Don't have an account?
    <button (click)="goToRegister()" mat-stroked-button class="registerButton">Sing up</button>
  </p>
</div>
